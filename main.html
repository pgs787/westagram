<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Westagram</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="img/favicon.ico" />
    <link href="css/common.css" rel="stylesheet" type="text/css" />
    <link href="css/main.css" rel="stylesheet" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css?family=Nanum+Gothic|Open+Sans&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- 상단 nav bar -->
    <div class="nav-wrapper">
      <div class="nav-div">
        <div class="nav-left-div">
          <img
            src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/logo.png"
          />
          <img src="http://pgs787.github.io/wecode_study/img/icon.png" />
          <img src="img/title.png" />
        </div>
        <input id="nav-search" placeholder="검색" />
        <img
          id="fir"
          src="img/classes.svg"
          style="position: absolute; height: 10px; opacity: 0.2; align-self: center; left: 500px;"
        />
        <div class="nav-right-div">
          <img
            src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/explore.png"
          />
          <img
            src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png"
          />
          <img
            src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/profile.png"
          />
        </div>
      </div>
    </div>

    <!-- feed 본문 -->
    <div class="main-wrapper">
      <div class="feed-wrapper">
        <div class="feed-div">
          <div class="feed-top">
            <img src="http://pgs787.github.io/wecode_study/img/my.jpg" />
            <span>gisung</span>
            <img
              src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/more.png"
              style="position: absolute; right:5px; height: 40px "
            />
          </div>
          <iframe
            width="680"
            height="500"
            src="https://www.youtube.com/embed/TUUoq8qKbGk"
            frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
          <div class="feed-bottom">
            <div class="feed-bottom-first">
              <img
                class="heart"
                id="heart"
                src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png"
              />
              <img
                src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/comment.png"
              />
              <img
                src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/share.png"
              />
              <img
                src="http://pgs787.github.io/wecode_study/img/다운로드.png"
                style="cursor: pointer;  position: absolute; right: 5px; width: 35px; height: 30px;"
              />
            </div>
            <span style="margin-left: 20px; cursor: pointer;">좋아요 1개</span>
            <br />
            <div class="commnet-list-div">
              <div class="comment-list" style="white-space:unset">
                <a>gisung </a><span>자주 보는 유튜브 채널 아리!</span>
              </div>
              <div class="comment-list" style="white-space:unset">
                <a>gisung</a>
                <span style="color:#02386e;"
                  >#아리둥절 #생긴거랑 다르게 놈 #겁나귀여움#똑똑한식빵</span
                ><br />
              </div>
            </div>
            <div style="margin: 10px 20px; color: #2b2b2b42; font-size: 12px;">
              22시간전
            </div>
            <div class="add-comment-div">
              <textarea
                class="comment-input"
                placeholder="댓글달기..."
                cols="65"
                rows="1"
              ></textarea>
              <div class="add-comment-btn">게시</div>
            </div>
          </div>
        </div>
      </div>

      <!-- right div -->

      <div class="right-div">
        <div class="right-div-top">
          <img src="http://pgs787.github.io/wecode_study/img/my.jpg" />
          <div style="margin-left: 15px; ">
            gisung<br />
            <div style="color: gray; font-weight: normal;">빡기</div>
          </div>
        </div>
        <div class="box-div">
          <div class="box-top">
            <div class="box-top-left">스토리</div>
            <div class="box-top-right">
              모두 보기
            </div>
          </div>
          <div style=" height: 200px; overflow-y: scroll; display: block; ">
            <div>
              <div class="box-content-list">
                <div class="left-img-div">
                  <img src="img/circle.png" />
                  <img src="img/b4ccdd4e512071f3977f6cc956a71770.jpg" />
                </div>
                <div class="img-desc">
                  윌리엄
                  <div class="img-desc-bottom">5분전</div>
                </div>
              </div>
            </div>
            <div class="box-content-list">
              <div class="left-img-div">
                <img src="img/circle.png" />
                <img src="img/qy6kREqiE5ovCJ1Z.jpg" />
              </div>
              <div class="img-desc">
                벤틀리
                <div class="img-desc-bottom">16분전</div>
              </div>
            </div>
            <div class="box-content-list">
              <div class="left-img-div">
                <img src="img/circle.png" />
                <img
                  src="https://yt3.ggpht.com/a/AGF-l78nWFFcfHTnmj09ouv0pDyqKS3rI4bLs7sCbw=s288-c-k-c0xffffffff-no-rj-mo"
                />
              </div>
              <div class="img-desc">
                아리
                <div class="img-desc-bottom">
                  32분전
                </div>
              </div>
            </div>
            <div class="box-content-list">
              <div class="left-img-div">
                <img src="img/circle.png" />
                <img
                  src="https://yt3.ggpht.com/a/AGF-l78-D5Hmk3qtsR4-yrjcpcsBWQewB6VtBAEPtQ=s288-c-k-c0xffffffff-no-rj-mo"
                />
              </div>
              <div class="img-desc">
                소녀
                <div class="img-desc-bottom">1시간전</div>
              </div>
            </div>
          </div>
        </div>
        <div class="box-div">
          <div class="box-top">
            <div class="box-top-left">회원님을 위한 추천</div>
            <div class="box-top-right">
              모두 보기
            </div>
          </div>

          <div class="box-content-list">
            <img src="http://pgs787.github.io/wecode_study/img/wecode.jpg" />
            <div class="img-desc">
              Wecode
              <div class="img-desc-bottom">
                aprksl754님 외 2명이 팔로우 중입니다
              </div>
              <div class="follow">팔로우</div>
            </div>
          </div>
          <div class="box-content-list">
            <img src="img/ki.jfif" />
            <div class="img-desc">
              기성용
              <div class="img-desc-bottom">
                pgs787 외 5명이 팔로우 중입니다
              </div>
              <div class="follow">팔로우</div>
            </div>
          </div>
          <div class="box-content-list">
            <img src="img/park.jfif" />
            <div class="img-desc">
              박지성
              <div class="img-desc-bottom">
                zz_님 외 8명이 팔로우 중입니다
              </div>
              <div class="follow">팔로우</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
